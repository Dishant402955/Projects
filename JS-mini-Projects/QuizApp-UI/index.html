<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="start">
        <button class="start-btn">START</button>
    </div>

    <div class="main-display hide">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://i.postimg.cc/q7BCXNDy/timer-icon.png" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <hr>
        <div class="container">
            <p>Which is the only continent in the world without Dessert ?</p>
            <div class="options">
                <button class="option">Asia</button>
                <button class="option">North America</button>
                <button class="option">Africa</button>
                <button class="option">Europe</button>
            </div>
        </div>
        <button class="next-btn">NEXT</button>
    </div>

    <div class="score-cont hide">
        <div class="score">Score : 2 out of 3</div>
        <button class="restart-btn">RESTART</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
